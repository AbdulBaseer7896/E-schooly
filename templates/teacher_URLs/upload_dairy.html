{% extends 'teacher_URLs/teacher_temp.html' %}

{% block title %}
Teacher | Upload Dairy
{% endblock title %}

{% block mainbody %}
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th,
    td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: lightgray;
    }

    .total-row {
        font-weight: bold;
    }
</style>

<section class="form-02-main teacher-page">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="_lk_de">
                    <div class="form-03-main">
                        <div class="logo">
                            <img src="/static/images/public_images/user.png">
                        </div>


                        <h1 class="text-center">Class and Period</h1>
                        <br>

                        <div class="form-group">
                            <form action="{{ url_for('upload_dairy') }}" method="post">

                                <div>

                                    <label for="teacher_class" class="form-label">Select Your Class</label>
                                    <select name="teacher_class" value="" id="teacher_class" class="form-select"
                                        aria-label="Default select example" required>
                                        <option value="" disabled selected hidden> Select your class Name</option>
                                        {% set selected_classes = [] %}
                                        {% for item in data %}
                                        {% if item[1] not in selected_classes %}
                                        <option value="{{ item[1] }}">{{ item[1] }}</option>
                                        {% set _ = selected_classes.append(item[1]) %}
                                        {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>

                                <br><br>

                                <div>
                                    <label for="teacher_period" class="form-label">Select Your Period</label>
                                    <select name="teacher_period" id="teacher_period" class="form-select"
                                        aria-label="Default select example" required>
                                        <option value="" disabled selected hidden>Select your period</option>
                                        {% set selected_periods = [] %}
                                        {% for item in data %}
                                        {% if item[2] not in selected_periods %}
                                        <option value="{{ item[2] }}">{{ item[2] }}</option>
                                        {% set _ = selected_periods.append(item[2]) %}
                                        {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>

                                <div style="display: none;">
                                    {% for item in data %}
                                    <input name='teacher_mail' value="{{ item[0] }}" type="text" class="form-control"
                                        id="teacher_mail" aria-describedby="student_class">
                                    {% endfor %}
                                </div>

                                <br><br>
                                <button type="submit" class="_btn_04">Submit</button>
                            </form>
                            <br>


                        </div>
        
                        </h1>
                        <hr><hr>
                        <table>
                            <tr>
                                <th>Class</th>
                                <th>Period Name</th>
                            </tr>

                            {% for row in data %}
                            <tr>
                                <td>{{row[1]}}</td>
                                <td>{{row[2]}}</td>

                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
</section>
{% endblock mainbody %}
