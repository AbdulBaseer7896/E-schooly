{% extends 'school_admin_URLs/school_admin_temp.html' %}


{% block title %}
School Admin | Updata Teacher Data
{% endblock title %}

{% block mainbody %}
    <section class="form-02-main s-admin-page">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="_lk_de">
                        <div class="form-03-main">
                            <div class="logo">
                                <img src="/static/images/public_images/user.png">
                            </div>
    
                            <h1 class="text-center">Update Teacher</h1>
                            <div class="form-group">
                                <form action="{{ url_for('update_teacher_data') }}" method="post"
                                    enctype="multipart/form-data">
    
                                    <div class="form-group">
                                        <!-- <input type="email" name="email_login" class="form-control _ge_de_ol" type="text" placeholder="Enter Email" required="" aria-required="true"> -->
                                        <label for="email_search" class="form-label ">Email address</label>
                                        <input name="email_search" value="" type="text" class="form-control _ge_de_ol"
                                            id="email_search" placeholder="adbulbaseer-3-444-8iqra.edu"
                                            aria-describedby="email_search">
                                    </div>
    
                                    <div class="form-group">
                                        <!-- <input type="password" name="password_login" class="form-control _ge_de_ol" type="text" placeholder="Enter Password" required="" aria-required="true"> -->
                                        <label for="cnic_search" class="form-label">CNIC Number</label>
                                        <input name="cnic_search" value="" class="form-control  _ge_de_ol"
                                            id="cnic_search" aria-describedby="cnic_search" type="text" maxlength="13"
                                            data-inputmask="'mask': '99999-9999999-9'" placeholder="XXXXX-XXXXXXX-X">
                                    </div>
    
                                    <div class="form-group">
                                        <!-- <input type="password" name="password_login" class="form-control _ge_de_ol" type="text" placeholder="Enter Password" required="" aria-required="true"> -->
                                        <label class="form-label">Teacher ID</label>
                                        <input name="teacher_ID" class="form-control  _ge_de_ol"
                                            placeholder="XXX" type="number">
                                    </div>
    
    
    
                                    <div class="form-group">
                                        <button type="submit" class="_btn_04">Submit</button>
                                    </div>
                                </form>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
{% endblock mainbody %}
