{% extends 'teacher_admin_URLs/teacher_admin_temp.html' %}


{% block title %}
Teacher Admin | Teacher Attendance
{% endblock title %}

{% block mainbody %}



<section class="form-02-main t-admin-page ">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="_lk_de">
                    <div class="form-04-main">
                        <div class="logo">
                            <img src="/static/images/public_images/user.png">
                        </div>
                        <h1 class="text-center">Teacher Attendance</h1>
                        <br><br>

                        <div class="form-group">
                            <!-- <input type="email" name="email_login" class="form-control _ge_de_ol" type="text" placeholder="Enter Email" required="" aria-required="true"> -->
                            <!-- <div class="col-md-12">
                <div class="card mb-3"> -->
                            <div class="card-body">
                                {% for item in info %}
                                <div class="row">
                                    <div class="col-12 col-sm-6">
                                        <div class="row">
                                            <div class="col-6">
                                                <h6 class="mb-0 text-secondary">Name</h6>
                                                <h6>{{ item[0] }}</h6>
                                            </div>
                                            <div class="col-6">
                                                <h6 class="mb-0 text-secondary">Teacher #</h6>
                                                <h5>{{ item[2] }}</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <h6 class="mb-0 text-secondary">Email</h6>
                                        <h6>{{ item[1] }}</h6>
                                    </div>
                                    <div class="col-12">
                                        <form action="{{ url_for('teacher_attandance') }}" method="POST">
                                            <div class="form-group">
                                                <div class="row align-items-center">
                                                    <div class="col-auto">
                                                        <label for="checkbox{{ item[2] }}" class="mr-2">He is
                                                            Absent</label>
                                                    </div>
                                                    <div class="col-auto">
                                                        <input value="1" name="cheek{{item[2]}}" type="checkbox"
                                                            id="checkbox{{ item[2] }}" style="transform: scale(2.1);"
                                                            onclick="updateValue(this)">
                                                    </div>
                                                </div>
                                            </div>
                                            <input name="teacher_email{{item[2]}}" value="{{item[1]}}"
                                                style="display: none;" type="text" class="form-control"
                                                id="teacher_email" aria-describedby="teacher_email{{ item[2] }}">
                                            <input name="teacher_id{{item[2]}}" value="{{item[2]}}"
                                                style="display: none;" type="text" class="form-control" id="teacher_id"
                                                aria-describedby="teacher_id{{ item[2] }}">
                                            <input name="teacher_cnin{{item[2]}}" value="{{item[3]}}"
                                                style="display: none;" type="text" class="form-control"
                                                id="teacher_cnin" aria-describedby="teacher_cnin{{ item[2] }}">
                                    </div>
                                </div>
                                <hr>
                                {% endfor %}
                            </div>
                            <input name="teacher_information" value="{{data}}" style="display: none;" type="text"
                                class="form-control" id="teacher_information" aria-describedby="teacher_information">

                            <div class="form-group">
                                <button type="submit" class="_btn_04">Submit</button>
                            </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
{% endblock mainbody %}
