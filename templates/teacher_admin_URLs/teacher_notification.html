        <div class="_lk_de">
          <div class="form-03-main">
            <div class="logo">
              <img src="/static/images/public_images/user.png">
            </div>


            <div class="form-group">
                <form action="{{ url_for('teacher_notification') }}" method="post" enctype="multipart/form-data">

                    </div>
          
          
                    <div class="form-group">
