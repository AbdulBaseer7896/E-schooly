<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link href="/static/css/login_page/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/login_page/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/login_page/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/style-1.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <style>
      body {
        padding-top: 66px; /* Adjust this value to match the height of your navbar */
      }
    
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        background-color: white;
      }
    
      .navbar-brand {
        display: flex;
        align-items: center;
      }
    
      .navbar-brand img {
        height: 35px;
        width: 35px;
        margin-right: 10px;
      }
    
      .navbar-nav {
        margin-left: auto;
      }
    
      .navbar-nav .nav-link {
        padding: 0.5rem 1rem;
      }
    </style>

    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="/static/images/public_images/favicon.png">

    <script>
      $(document).ready(function() {
        var navbarShown = false;

        $('.navbar-toggler').on('click', function() {
          if (!navbarShown) {
            $('.navbar-collapse').addClass('show');
            navbarShown = true;
          } else {
            $('.navbar-collapse').removeClass('show');
            navbarShown = false;
          }
        });

        $('.navbar-nav .nav-link').on('click', function() {
          $('.navbar-collapse').removeClass('show');
          navbarShown = false;
        });

        $(document).click(function(event) {
          var target = $(event.target);
          if (!target.closest('.navbar').length && !target.hasClass('navbar-toggler')) {
            $('.navbar-collapse').removeClass('show');
            navbarShown = false;
          }
        });

        $('.close').on('click', function() {
          $(this).closest('.alert').remove();
        });
      });
    </script>
  </head>
  
  <body>
    <!-- header section starts -->
    <header class="header_section">
      <nav class="navbar navbar-expand-lg custom_nav navbar-light">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('hello_world') }}">
            <img src="/static/images/public_images/logo.png" alt="">
            <span>
              IQRA | Teacher Admin
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('teacher_admin_dashboard') }}">Home<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('teacher_attandance') }}?data={{ data }}">Attendance</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('teacher_notification') }}?data={{ data }}">Send Notification</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('delete_notification_admin_teacher') }}?data={{ data }}">Delete Notification</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Log Out</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
              <button class="btn my-2 my-sm-0 nav_search-btn" type="submit"></button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    {% block mainbody %}

    {% endblock mainbody %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
  </body>
</html>
