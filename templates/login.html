    <section class="form-02-main">
        <br>
        
        <div class="container">

      {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message, category in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  <h4 class="alert-heading text-center">{{ message }}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </h4>
              </div>
          {% endfor %}
      {% endif %}
  {% endwith %}
  
        <div class="row">
          <div class="col-md-12">
            <div class="_lk_de">
              <div class="form-03-main">
                <div class="logo">
                  <img src="static/images/public_images/user.png">
                </div>

                <form action="{{ url_for('login') }}" method="post">

                <div class="form-group">
                  <input type="email" name="email_login" class="form-control _ge_de_ol" type="text" placeholder="Enter Email" required="" aria-required="true">
                </div>

                <div class="form-group">
                  <input type="password" name="password_login" class="form-control _ge_de_ol" type="text" placeholder="Enter Password" required="" aria-required="true">
                </div>

                <div class="form-group">
                  <!-- <input type="password" name="password" class="form-control _ge_de_ol" type="text" placeholder="Enter Password" required="" aria-required="true"> -->
                  <select name="login-val" id="usertypes" class="form-control _ge_de_ol form-select"  aria-label="Default select example">
                    <option selected> Select you User Type </option>
                    <option value='student' name="login-val">Student</option>
                    <option value='teacher' name="login-val">Teacher</option>
                    <option value='principal' name="login-val">Principal</option>
                    <option value='school_admin' name="login-val">School Admin</option>
                    <option value='teacher_admin' name="login-val">Teacher Admin</option>
                </select>
                </div>

                <div class="checkbox form-group">
                  <div class="form-check">
                    <a href="#">Change Password</a>
                  </div>
                  <a href="#">Forgot Password</a>
                </div>

                <div class="form-group">
                    <button type="submit" class="_btn_04">Login</button>
                </div>
            </form>

                <div class="form-group nm_lk"><p>Find Iqra on</p></div>
