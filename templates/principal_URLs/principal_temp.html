  <style>
    body {

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background-color: white;
    }
    
    .navbar-brand {
      display: flex;
      align-items: center;
    }
    
    .navbar-brand img {
      height: 35px;
      width: 35px;
      margin-right: 10px;
    }
    
    .navbar-nav {
      margin-left: auto;
    }
    
    .navbar-nav .nav-link {
      padding: 0.5rem 1rem;
    }
    .logo {
  margin: -20px 40px; /* Adjust the value as per your preference */
}
    .close {
      cursor: pointer;
    }
  </style>
  <script>
    $(document).ready(function() {
      var navbarShown = false;

      $('.navbar-toggler').on('click', function() {
        if (!navbarShown) {
          $('.navbar-collapse').addClass('show');
          navbarShown = true;
        } else {
          $('.navbar-collapse').removeClass('show');
          navbarShown = false;
        }
      });

      $('.navbar-nav .nav-link').on('click', function() {
        $('.navbar-collapse').removeClass('show');
        navbarShown = false;
      });

      $(document).click(function(event) {
        var target = $(event.target);
        if (!target.closest('.navbar').length && !target.hasClass('navbar-toggler')) {
          $('.navbar-collapse').removeClass('show');
          navbarShown = false;
        }
      });

      $('.close').on('click', function() {
        $(this).closest('.alert').remove();
      });
    });
  </script>
