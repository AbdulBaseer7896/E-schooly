{% extends 'principal_URLs/principal_temp.html' %}


{% block title %}
Principal | Result
{% endblock title %}

{% block mainbody %}






    
<section class="form-02-main principal-page">
    <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="_lk_de">
          <div class="form-03-main">
            <div class="logo">
              <img src="/static/images/public_images/user.png">
            </div>

            <h1 class="text-center">Student Result</h1>

            <div class="form-group">
                <form action="{{ url_for('seach_student_result_principal') }}" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                      <!-- <input type="email" name="email_login" class="form-control _ge_de_ol" type="text" placeholder="Enter Email" required="" aria-required="true"> -->
                      <label for="email_search" class="form-label ">Student Email</label>
                      <input name="email_search" value="" type="text" class="form-control _ge_de_ol" id="email_search" placeholder="adbulbaseer-3-444-8iqra.edu"
                      aria-describedby="email_search">
                    </div>
          
                    <div class="form-group">
                      <!-- <input type="password" name="password_login" class="form-control _ge_de_ol" type="text" placeholder="Enter Password" required="" aria-required="true"> -->
                      <label for="b_from_search" class="form-label">B From Number</label>
                      <input name="b_from_search" value="" class="form-control  _ge_de_ol" id="b_from_search"
                          aria-describedby="b_from_search" type="text"  maxlength="13" data-inputmask="'mask': '99999-9999999-9'"
                          placeholder="XXXXX-XXXXXXX-X" >
                    </div>
          
                    <div class="form-group">
                      <!-- <input type="password" name="password_login" class="form-control _ge_de_ol" type="text" placeholder="Enter Password" required="" aria-required="true"> -->
                      <label  class="form-label">Student Registration Number</label>
                      <input name="student_registration_number" class="form-control  _ge_de_ol" placeholder="XXXX" type="number">
                    </div>
          

          
                    <div class="form-group">
                        <button type="submit" class="_btn_04">Submit</button>
                    </div>
                </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
